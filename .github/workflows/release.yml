name: Build and Release SkillLite

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: skilllite
            asset_name: skilllite-linux-x64

          # macOS x86_64 (Intel)
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact_name: skilllite
            asset_name: skilllite-darwin-x64

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: skilllite
            asset_name: skilllite-darwin-arm64

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: skilllite
            asset_name: skilllite-linux-arm64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: skilllite.exe
            asset_name: skilllite-windows-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: skilllite/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('skilllite/Cargo.lock', 'skilllite/Cargo.toml') }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Verify Cargo.lock (required for rustls, no OpenSSL)
        working-directory: ./skilllite
        run: |
          test -f Cargo.lock || (echo "ERROR: Cargo.lock missing - ensure skilllite/Cargo.lock is committed" && exit 1)
          grep -q openssl Cargo.lock && (echo "ERROR: Cargo.lock contains openssl - run 'cargo update' locally and commit" && exit 1) || true

      - name: Build skilllite (full)
        working-directory: ./skilllite
        run: cargo build --release --locked --bin skilllite --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Build skilllite-sandbox (sandbox + MCP only)
        working-directory: ./skilllite
        run: cargo build --release --locked --bin skilllite-sandbox --no-default-features --features sandbox_binary --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Create tarballs (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd skilllite/target/${{ matrix.target }}/release
          tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          tar -czf ${{ matrix.asset_name }}-sandbox.tar.gz skilllite-sandbox
          mv *.tar.gz ../../../../

      - name: Create zips (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd skilllite/target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ${{ matrix.asset_name }}.zip
          Compress-Archive -Path skilllite-sandbox.exe -DestinationPath ${{ matrix.asset_name }}-sandbox.zip
          Move-Item *.zip ../../../../

      - name: Upload skilllite artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

      - name: Upload skilllite-sandbox artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-sandbox
          path: ${{ matrix.asset_name }}-sandbox.tar.gz

      - name: Upload skilllite artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

      - name: Upload skilllite-sandbox artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-sandbox
          path: ${{ matrix.asset_name }}-sandbox.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: always() && startsWith(github.ref, 'refs/tags/') && !cancelled()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -R ./artifacts || echo "No artifacts found"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
          files: |
            ./artifacts/skilllite-linux-x64/skilllite-linux-x64.tar.gz
            ./artifacts/skilllite-linux-x64-sandbox/skilllite-linux-x64-sandbox.tar.gz
            ./artifacts/skilllite-darwin-x64/skilllite-darwin-x64.tar.gz
            ./artifacts/skilllite-darwin-x64-sandbox/skilllite-darwin-x64-sandbox.tar.gz
            ./artifacts/skilllite-darwin-arm64/skilllite-darwin-arm64.tar.gz
            ./artifacts/skilllite-darwin-arm64-sandbox/skilllite-darwin-arm64-sandbox.tar.gz
            ./artifacts/skilllite-linux-arm64/skilllite-linux-arm64.tar.gz
            ./artifacts/skilllite-linux-arm64-sandbox/skilllite-linux-arm64-sandbox.tar.gz
            ./artifacts/skilllite-windows-x64/skilllite-windows-x64.zip
            ./artifacts/skilllite-windows-x64-sandbox/skilllite-windows-x64-sandbox.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    needs: release
    runs-on: ubuntu-latest
    if: always() && startsWith(github.ref, 'refs/tags/') && needs.release.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        working-directory: ./python-sdk
        run: python -m build

      - name: Publish to PyPI
        working-directory: ./python-sdk
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

